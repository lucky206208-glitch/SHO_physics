<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 페이지를 찾을 수 없습니다 | SHM Master</title>
    <style>
        :root {
            --bg: #0a0a0a;
            --text: #ededed;
            --accent: #3b82f6;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            color: var(--accent);
        }

        p {
            font-size: 1.25rem;
            color: #a3a3a3;
        }

        a {
            margin-top: 2rem;
            padding: 0.75rem 1.5rem;
            background: var(--accent);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: opacity 0.2s;
        }

        a:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <h1>404</h1>
    <p>찾으시는 페이지가 존재하지 않거나 이동되었습니다.</p>
    <a href="/">홈으로 돌아가기</a>
</body>

</html>
